name: CICD

on:
  push:
    branches: [main]
    
jobs:
  buil-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Ceckout du code
        uses: actions/checkout@v3

      - name: Configurer node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: installation des d√©pendences
        run : npm install

      - name: lancement des tests unitaires
        run : npm run test

      - name: build de l'appli
        run: npm run build
